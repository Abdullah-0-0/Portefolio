<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="grad_bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff5f0"/>
      <stop offset="100%" stop-color="#fff9f7"/>
    </linearGradient>
    <linearGradient id="grad_db" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#c1272d"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad_bg)"/>
  
  <!-- Titre Oracle Database -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#c1272d" text-anchor="middle">Oracle Database</text>
  
  <!-- Cylindres de base de données -->
  <g transform="translate(300, 350)">
    <!-- Cylinder 1 -->
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="url(#grad_db)"/>
    <rect x="-60" y="0" width="120" height="120" fill="#ff6b35"/>
    <ellipse cx="0" cy="120" rx="60" ry="20" fill="#c1272d"/>
    <!-- Details -->
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="60" x2="40" y2="60" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="90" x2="40" y2="90" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <g transform="translate(600, 350)">
    <!-- Cylinder 2 -->
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="url(#grad_db)"/>
    <rect x="-60" y="0" width="120" height="120" fill="#ff6b35"/>
    <ellipse cx="0" cy="120" rx="60" ry="20" fill="#c1272d"/>
    <!-- Details -->
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="60" x2="40" y2="60" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="90" x2="40" y2="90" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <g transform="translate(900, 350)">
    <!-- Cylinder 3 -->
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="url(#grad_db)"/>
    <rect x="-60" y="0" width="120" height="120" fill="#ff6b35"/>
    <ellipse cx="0" cy="120" rx="60" ry="20" fill="#c1272d"/>
    <!-- Details -->
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="60" x2="40" y2="60" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="90" x2="40" y2="90" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Connexions -->
  <line x1="360" y1="470" x2="540" y2="470" stroke="#ff6b35" stroke-width="3"/>
  <line x1="660" y1="470" x2="840" y2="470" stroke="#ff6b35" stroke-width="3"/>
  
  <!-- Icône de données -->
  <circle cx="600" cy="650" r="50" fill="none" stroke="#c1272d" stroke-width="3"/>
  <path d="M 600 600 L 620 640 L 580 640 Z" fill="#c1272d"/>
  <circle cx="600" cy="650" r="8" fill="#c1272d"/>
</svg>