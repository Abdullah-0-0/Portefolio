<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .rotating {
        animation: rotate 4s linear infinite;
        transform-origin: 200px 100px;
      }
    </style>
  </defs>
  
  <!-- Fond dégradé -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Éléments de décoration géométriques -->
  <circle cx="350" cy="50" r="40" fill="#00d4ff" opacity="0.1"/>
  <circle cx="50" cy="250" r="50" fill="#0099cc" opacity="0.1"/>
  <rect x="20" y="100" width="3" height="80" fill="#00d4ff" opacity="0.3"/>
  <rect x="380" y="150" width="3" height="100" fill="#0099cc" opacity="0.3"/>
  
  <!-- Conteneur principal avec bordure -->
  <rect x="40" y="50" width="320" height="200" fill="none" stroke="url(#accentGrad)" stroke-width="2" rx="10" opacity="0.6"/>
  
  <!-- Icône rotative (engrenage) -->
  <g class="rotating">
    <circle cx="200" cy="100" r="25" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.8"/>
    <circle cx="200" cy="100" r="8" fill="#00d4ff" opacity="0.6"/>
    <!-- Dents d'engrenage -->
    <rect x="197" y="68" width="6" height="12" fill="#00d4ff" opacity="0.7"/>
    <rect x="197" y="220" width="6" height="12" fill="#00d4ff" opacity="0.7"/>
    <rect x="332" y="97" width="12" height="6" fill="#00d4ff" opacity="0.7"/>
    <rect x="56" y="97" width="12" height="6" fill="#00d4ff" opacity="0.7"/>
  </g>
  
  <!-- Texte principal -->
  <text x="200" y="155" font-size="28" font-weight="700" text-anchor="middle" fill="#00d4ff" font-family="'Segoe UI', Arial, sans-serif" letter-spacing="2">
    EN COURS DE
  </text>
  <text x="200" y="190" font-size="28" font-weight="700" text-anchor="middle" fill="#00d4ff" font-family="'Segoe UI', Arial, sans-serif" letter-spacing="2">
    DÉVELOPPEMENT
  </text>
  
  <!-- Points animés -->
  <circle cx="180" cy="220" r="3" fill="#0099cc" opacity="0.7"/>
  <circle cx="200" cy="220" r="3" fill="#0099cc" opacity="0.7"/>
  <circle cx="220" cy="220" r="3" fill="#0099cc" opacity="0.7"/>
  
  <!-- Ligne de construction -->
  <line x1="60" y1="245" x2="340" y2="245" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
</svg>