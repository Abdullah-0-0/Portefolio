<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="grad_bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#f5f7fa"/>
      <stop offset="100%" stop-color="#fafbfc"/>
    </linearGradient>
    <linearGradient id="grad_pc" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#e8eef5"/>
      <stop offset="100%" stop-color="#d0d8e3"/>
    </linearGradient>
    <linearGradient id="grad_success" x1="0" x2="1">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#20c997"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad_bg)"/>
  
  <!-- Titre -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2c3e50" text-anchor="middle">Installation de Poste Machine</text>
  
  <!-- Computer Desktop -->
  <g transform="translate(200, 200)">
    <!-- Écran -->
    <rect x="0" y="0" width="200" height="150" rx="8" fill="url(#grad_pc)" stroke="#34495e" stroke-width="2"/>
    <!-- Écran display -->
    <rect x="10" y="10" width="180" height="130" fill="#1a1a2e" rx="4"/>
    
    <!-- Boot screen text -->
    <text x="100" y="35" font-family="Monaco, monospace" font-size="12" fill="#0a0" text-anchor="middle">Windows Setup</text>
    <line x1="20" y1="50" x2="180" y2="50" stroke="#0a0" stroke-width="1"/>
    <text x="100" y="70" font-family="Monaco, monospace" font-size="11" fill="#0a0" text-anchor="middle">Installing System Files...</text>
    <rect x="30" y="85" width="140" height="12" fill="#333" stroke="#0a0"/>
    <rect x="30" y="85" width="100" height="12" fill="#0a0"/>
    <text x="100" y="115" font-family="Monaco, monospace" font-size="10" fill="#0a0" text-anchor="middle">67% Complete</text>
    
    <!-- Pied écran -->
    <rect x="35" y="150" width="130" height="8" fill="#2c3e50"/>
    
    <!-- Support écran -->
    <path d="M 50 158 L 40 200 L 160 200 L 150 158" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Computer Tower -->
  <g transform="translate(600, 250)">
    <!-- Boîtier PC -->
    <rect x="0" y="0" width="140" height="200" rx="6" fill="url(#grad_pc)" stroke="#34495e" stroke-width="2"/>
    
    <!-- Façade -->
    <rect x="5" y="5" width="130" height="190" fill="#e8eef5" rx="4"/>
    
    <!-- LED Power -->
    <circle cx="25" cy="30" r="5" fill="#ff9500"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Power</text>
    
    <!-- LED HDD -->
    <circle cx="25" cy="60" r="5" fill="#ff0000"/>
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">HDD Activity</text>
    
    <!-- Lecteur optique -->
    <rect x="10" y="100" width="120" height="30" fill="#d0d8e3" stroke="#34495e" stroke-width="1"/>
    <text x="70" y="120" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">DVD Drive</text>
    
    <!-- Ports USB -->
    <rect x="10" y="140" width="15" height="8" fill="#999" stroke="#2c3e50"/>
    <rect x="35" y="140" width="15" height="8" fill="#999" stroke="#2c3e50"/>
    <text x="70" y="150" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">USB Ports</text>
    
    <!-- Grille ventilation -->
    <line x1="15" y1="170" x2="125" y2="170" stroke="#999" stroke-width="1"/>
    <line x1="15" y1="177" x2="125" y2="177" stroke="#999" stroke-width="1"/>
    <line x1="15" y1="184" x2="125" y2="184" stroke="#999" stroke-width="1"/>
  </g>
  
  <!-- Server/Storage -->
  <g transform="translate(900, 250)">
    <!-- Rack serveur -->
    <rect x="0" y="0" width="120" height="200" rx="4" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- 1er rack slot -->
    <rect x="8" y="15" width="104" height="35" fill="#1a1a2e" stroke="#555" stroke-width="1"/>
    <circle cx="25" cy="32" r="4" fill="#ff0000"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Database Server</text>
    <text x="95" y="35" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">✓</text>
    
    <!-- 2e rack slot -->
    <rect x="8" y="60" width="104" height="35" fill="#1a1a2e" stroke="#555" stroke-width="1"/>
    <circle cx="25" cy="77" r="4" fill="#ff0000"/>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">File Server</text>
    <text x="95" y="80" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">✓</text>
    
    <!-- 3e rack slot -->
    <rect x="8" y="105" width="104" height="35" fill="#1a1a2e" stroke="#555" stroke-width="1"/>
    <circle cx="25" cy="122" r="4" fill="#ff0000"/>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Backup Server</text>
    <text x="95" y="125" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">✓</text>
    
    <!-- 4e rack slot -->
    <rect x="8" y="150" width="104" height="35" fill="#1a1a2e" stroke="#555" stroke-width="1"/>
    <circle cx="25" cy="167" r="4" fill="#ff0000"/>
    <text x="50" y="170" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Web Server</text>
    <text x="95" y="170" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">✓</text>
  </g>
  
  <!-- Installation Steps -->
  <g transform="translate(100, 500)">
    <!-- Step 1 -->
    <circle cx="20" cy="20" r="18" fill="url(#grad_success)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">1</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Préparation</text>
    
    <!-- Arrow 1 -->
    <path d="M 70 20 L 110 20" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
    <circle cx="160" cy="20" r="18" fill="url(#grad_success)"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">2</text>
    <text x="160" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Partitionnage</text>
    
    <!-- Arrow 2 -->
    <path d="M 210 20 L 250 20" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3 -->
    <circle cx="300" cy="20" r="18" fill="url(#grad_success)"/>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">3</text>
    <text x="300" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Installation OS</text>
    
    <!-- Arrow 3 -->
    <path d="M 350 20 L 390 20" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4 -->
    <circle cx="440" cy="20" r="18" fill="url(#grad_success)"/>
    <text x="440" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">4</text>
    <text x="440" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Config Drivers</text>
    
    <!-- Arrow 4 -->
    <path d="M 490 20 L 530 20" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 5 -->
    <circle cx="580" cy="20" r="18" fill="url(#grad_success)"/>
    <text x="580" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">5</text>
    <text x="580" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Logiciels</text>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
      </marker>
    </defs>
  </g>
  
  <!-- Checklist -->
  <g transform="translate(100, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Configuration Complétée:</text>
    
    <!-- Check items -->
    <circle cx="15" cy="35" r="6" fill="url(#grad_success)"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Windows 10/11 Pro</text>
    
    <circle cx="15" cy="65" r="6" fill="url(#grad_success)"/>
    <text x="35" y="70" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Réseau TCP/IP configuré</text>
    
    <circle cx="15" cy="95" r="6" fill="url(#grad_success)"/>
    <text x="35" y="100" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Logiciels professionnels installés</text>
    
    <circle cx="350" cy="35" r="6" fill="url(#grad_success)"/>
    <text x="370" y="40" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Certificats SSL/TLS</text>
    
    <circle cx="350" cy="65" r="6" fill="url(#grad_success)"/>
    <text x="370" y="70" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Domaine Active Directory</text>
    
    <circle cx="350" cy="95" r="6" fill="url(#grad_success)"/>
    <text x="370" y="100" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Antivirus + Pare-feu</text>
  </g>
</svg>